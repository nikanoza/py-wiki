{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}
{% block body %}
    {{ content | safe }}
    <form method="POST" action="{% url 'edit' %}">
        {% csrf_token %}
        <input type="text" name="page_title" value={{ title }} hidden/>
        <button type="submit" class="btn btn-info">Edit Page</button>
    </form>
{% endblock %}
